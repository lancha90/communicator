<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ingeniería UQ</title>
<script src="js/source.js"></script>
<script src="jquery.mobile/jquery-1.7.2.min"></script>
<script src="jquery.mobile/jquery.mobile-1.1.1.min.js"></script>

<script type="text/javascript" charset="utf-8" src="./cordova-1.9.0.js"></script>
<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.1.0.min.css" />
<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.1.0.css" />

</head>
<body>
	<!-- CONFIGURACION -->
	<section id="setting" data-role="page">
		<div data-theme="a" data-role="header" data-position="fixed">
			<h5>CONFIGURACIÓN</h5>
		</div>
		<div data-role="content">

			<div data-role="page" id="page1">
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="timerUpdate">
                Tiempo de Sincronización:
            </label>
            <select id="timerUpdate" name="">
                <option value="option1">
                    1 Minuto
                </option>
                <option value="value">
                    5 Minutos
                </option>
                <option value="value">
                    10 Minutos
                </option>
                <option value="value">
                    15 Minutos
                </option>
                <option value="value">
                    30 Minutos
                </option>
                <option value="value">
                    1 Hora
                </option>
                <option value="value">
                    2 Horas
                </option>
                <option value="value">
                    5 Horas
                </option>
                <option value="value">
                    1 Dia
                </option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="notifications">
                Notificaciones:
            </label>
            <select id="notifications" name="">
                <option value="option1">
                    Vibrar y Timbrar
                </option>
                <option value="value">
                    Solo Timbrar
                </option>
                <option value="value">
                    Solo Vibrar
                </option>
                <option value="value">
                    Ninguno
                </option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="ubication">
                    Permitir El Uso De Su Ubicación:
                </label>
                <select name="toggleswitch2" id="ubication" data-theme="" data-role="slider">
                    <option value="off">
                        Off
                    </option>
                    <option value="on">
                        On
                    </option>
                </select>
            </fieldset>
        </div>
        <input id="terms" type="submit" value="Condiciones de Uso">

		</div>
		<div data-theme="a" data-role="footer" data-position="fixed">
			<h3>Footer</h3>
		</div>
	</section>



	<!-- PERFIL -->
	<section id="profile" data-role="page">
		<div data-theme="a" data-role="header" data-position="fixed">
			<h5>PERFIL DE USUARIO</h5>
		</div>
		<div data-role="content">
		
		PERFIL DE USUARIO
		
		</div>
		<div data-theme="a" data-role="footer" data-position="fixed">
			<h3>Footer</h3>
		</div>
	</section>

</body>
</html>
